version: "2"
linters:
  enable:
  - asasalint
  - asciicheck
  - bidichk
  - bodyclose
  - canonicalheader
  - containedctx
  - contextcheck
  - copyloopvar
  - cyclop
  - decorder
  - dogsled
  - dupl
  - dupword
  - durationcheck
  - errchkjson
  - errname
  - errorlint
  - exhaustive
  - exptostd
  - fatcontext
  - forbidigo
  - funlen
  - ginkgolinter
  - gocheckcompilerdirectives
  - gochecknoinits
  - gochecksumtype
  - gocognit
  - goconst
  - gocritic
  - gocyclo
  - godot
  - godox
  - goheader
  - gomoddirectives
  - gomodguard
  - goprintffuncname
  - gosec
  - gosmopolitan
  - grouper
  - iface
  - importas
  - interfacebloat
  - intrange
  - lll
  - loggercheck
  - maintidx
  - makezero
  - mirror
  - misspell
  - musttag
  - nakedret
  - nestif
  - nilerr
  - nilnesserr
  - nilnil
  - nlreturn
  - noctx
  - nolintlint
  - nonamedreturns
  - nosprintfhostport
  - perfsprint
  - prealloc
  - predeclared
  - promlinter
  - reassign
  - recvcheck
#  - revive
  - rowserrcheck
  - sloglint
  - spancheck
  - sqlclosecheck
  - staticcheck
  - tagalign
  - tagliatelle
  - testableexamples
  - testifylint
  - testpackage
  - thelper
  - tparallel
  - unconvert
  - unparam
  - usestdlibvars
  - usetesting
  - wastedassign
  - whitespace
  - wsl_v5
  - zerologlint
  exclusions:
    generated: lax
    presets:
    - common-false-positives
    - std-error-handling
    paths:
    - third_party$
    - builtin$
    - examples$
    - '(.+)_test\.go$'
    rules:
    - path-except: '(.+)_test\.go$'
      linters:
      - funlen
      - goconst
      - comments
    - path-except: '^\./examples/'
      linters:
      - forbidigo
formatters:
  settings:
    gci:
      sections:
      - standard
      - default
      - prefix(github.com/Hachiko-Technologies)
      - localmodule
      custom-order: true
  enable:
  - gci
  - gofmt
  - gofumpt
  exclusions:
    generated: lax
    paths:
    - third_party$
    - builtin$
    - examples$
